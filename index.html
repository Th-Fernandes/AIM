<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS-->
  <link rel="stylesheet" href="./styles/css/global.css">
  <link rel="stylesheet" href="./styles/css/index.css">
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;900&display=swap" rel="stylesheet">

  <link rel="shortcut icon" type="imagex/png" href="https://pngimg.com/uploads/aim/aim_PNG25.png">
  <title>AIM!</title>
</head>
<body>
  <main>
    <div class="score-bg-container">
      <span id="scoreBg">0</span>
    </div>

    <section class="timer-container">
      <img src="./images/arrow_back_white_48dp.svg" alt="back to main menu" class="back-to-menu">
      <span class="timer"></span>
    </section>

    

    <section class="main-menu">
      <div class="menu-container">
        <img id="logo"  src="https://pngimg.com/uploads/aim/aim_PNG25.png" alt="aim! logo">
        <h1>AIM!</h1>

        <div class="menu-options">
          <button id="start" class="menu-button">PLAY!</button>
          <button id="howToPlay" class="menu-button">Como jogar?</button>
        </div> 
        
        <div class="menu-game-difficult">
          <ul class="difficult-options">
            <li id="easy" class="difficult">
              <img src="./images/difficult-icon.svg" alt="choose a difficult">
              <p>Fácil</p>
            </li>
            
            <li id="balanced" class="difficult">
              <img src="./images/difficult-icon.svg" alt="choose a difficult">
              <p>Normal</p>
            </li>
  
            <li id="hard" class="difficult">
              <img src="./images/difficult-icon.svg" alt="choose a difficult">
              <p>Difícil</p>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section class="time-out">
      <div class="time-out-container">
        <div class="time-out-message">
          <h2>Acabou o tempo!</h2>
          <img src="./images/timer_white_48dp.svg" alt="">
          <p id="finalScore"></p>
        </div>
        <div class="time-out-options">
          <button id="playAgain" class="menu-button">Jogar novamente</button>
          <button id="backToMenu" class="menu-button">Voltar ao menu</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <span id="score"></span>
  </footer>
  <script src="./main.js" type="module" > </script>
</body>
</html>
